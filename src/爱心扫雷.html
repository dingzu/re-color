<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心扫雷</title>
    <style>
        #game {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            margin: 20px auto;
            width: fit-content;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .mine {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <script>
        const game = document.getElementById('game');
        const size = 10;
        let gameOver = false;

        // 爱心形状的雷区
        const heartMines = [
            [1, 2], [1, 7],
            [2, 1], [2, 3], [2, 6], [2, 8],
            [3, 1], [3, 2], [3, 3], [3, 6], [3, 7], [3, 8],
            [4, 1], [4, 2], [4, 3], [4, 4], [4, 5], [4, 6], [4, 7], [4, 8],
            [5, 1], [5, 2], [5, 3], [5, 4], [5, 5], [5, 6], [5, 7], [5, 8],
            [6, 2], [6, 3], [6, 4], [6, 5], [6, 6], [6, 7],
            [7, 3], [7, 4], [7, 5], [7, 6],
            [8, 4], [8, 5]
        ];

        function createBoard() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleClick);
                    game.appendChild(cell);
                }
            }
        }

        function handleClick(e) {
            if (gameOver) return;

            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);

            if (isMine(row, col)) {
                e.target.classList.add('mine');
                e.target.textContent = '❤️';
                checkWin();
            } else {
                gameOver = true;
                revealAllMines();
                alert('游戏结束！你点到了非雷区。');
            }
        }

        function isMine(row, col) {
            return heartMines.some(([r, c]) => r === row && c === col);
        }

        function revealAllMines() {
            heartMines.forEach(([row, col]) => {
                const cell = game.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('mine');
                cell.textContent = '❤️';
            });
        }

        function checkWin() {
            const revealedMines = game.querySelectorAll('.mine').length;
            if (revealedMines === heartMines.length) {
                gameOver = true;
                alert('恭喜你赢了！你找到了所有的爱心！');
            }
        }

        createBoard();
    </script>
</body>

</html>
